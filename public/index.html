<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" type="text/css" href="./vendors/normalize-css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./vendors/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="home">
    <!-- modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">First time player</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label" for="focusedInput">Enter your name</label>
              <input class="form-control" id="username" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="save-btn" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
    <!-- Begining of Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="Javascript:void()">Ping Pong</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="Javascript:void()" id="persons-name">Joseph Stalin</a></li>
            <li><a href="Javascript:void()"><span id="connection-status" class="label label-default">Offline</span></a></li>
          </ul>
          <ul class="nav navbar-nav notification-bar navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
                <span id="notification-counter" class="label label-default">0</span> Notifications <span class="caret"></span></a>
              <ul class="dropdown-menu" id="notification-list" role="menu">
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="">
      <div class="row">
        <div class="col-md-9 canvas-holder">
          <!-- canvas here -->
        </div>
        <!-- Players online -->
        <div class="col-md-3 pull-right players-online">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Players Online <span id="total-online" class="label label-warning pull-right">0</span></h3>
            </div>
            <div class="panel-body">
              <div class="list-group persons-online"></div>
            </div>
          </div>
        </div>
        <!-- end of players online -->
      </div>
    </div>
  </div>
  <!-- Javascript here -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./vendors/jquery/dist/jquery.min.js"></script>
  <script src="./vendors/bootswatch-dist/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
